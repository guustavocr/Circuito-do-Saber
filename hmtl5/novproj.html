<head>

<body>
      <div class="conteiner">
        <h1>Digite o nome da sua equipe!</h1>
        <input type="text" id="nomeEquipe" required>
        <button onclick="validarNome()">Pr√≥ximo</button>
    </div>
    <script>
        function validarNome() {
            var nomeEquipe = document.getElementById('nomeEquipe').value;
            if (nomeEquipe.trim() === "") {
                alert("Por favor, digite o nome da sua equipe!");
            } else {
                
                localStorage.setItem('nomeEquipe', nomeEquipe);

                
                window.location.href = 'questions.html';
            }
        }
    </script>
</body>
